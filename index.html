<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Sign in/up</title>
    <script src="https://kit.fontawesome.com/7c8e2c05a7.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="section">
        <div class="form">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-form">
                    <div class="input-field" id="name">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p>Forgot password <a href="#">Click Here</a></p>

                    <div class="go">
                        <a href="https://www.google.com/"><i class="fa-solid fa-right-long"></i></a>
                    </div>
                </div>
                <div class="Btn">
                    <button type="button" id="signUp">Sign Up</button>
                    <button type="button" id="signIn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
